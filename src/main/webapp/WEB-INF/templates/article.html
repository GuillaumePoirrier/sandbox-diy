<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/github-markdown.css">
    <link rel="shortcut icon" href="favicon/favicon.ico"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="css/blog-post.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<style>
    .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
</style>
<nav th:replace="~{fragments::menu('projets')}"></nav>
<div class="container">

    <div class="row">
        <div class="col-lg-9">
            <div class="card-body">
                <h1 th:text="${article.getNomArticle()}"></h1>
                <div>
                    <h3 th:text="${article.getAuthor().getAuthorname()}"></h3>
                    <footer class="blockquote-footer">
                        <cite th:text="'\''+${article.getAuthor().getAuthorbio()}+'\''"></cite>
                    </footer>
                    <span class="badge badge-secondary">@author</span>
                </div>

            </div>
            <article class="markdown-body" th:utext="${contenu}">

            </article>
        </div>
        <div th:replace="~{fragments::widget}">

        </div>


    </div>
</div>


</body>
</html>
