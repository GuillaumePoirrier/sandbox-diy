<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bac à sable</title>
    <link rel="shortcut icon" href="favicon/favicon.ico"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="css/blog-post.css" rel="stylesheet">

</head>

<body>
<nav th:replace="~{fragments::menu('projets')}"></nav>

<div class="container">

    <div class="row">
        <div class="col-lg-9">
            <div class="container" th:if="${listArticleToDisplay.isEmpty()}">
                 <div class="alert alert-primary" style="margin-top: 20px">
                    <strong>Note :</strong> Il n'y a pas de projet correspondant à ce critère
                </div>
            </div>

            <!--<span class="badge badge-secondary">New</span>-->
            <table th:if="${!listArticleToDisplay.isEmpty()}" id="table-projet" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th style="width: 30%">Nom</th>
                    <th style="width: 30%">Catégorie</th>
                    <th style="width: 25%">Tags</th>
                    <th style="width: 5%"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${listArticleToDisplay}">
                    <td th:text="${article.getNomArticle()}"></td>
                    <td th:text="${article.getCategorie().getNomcategorie()}"></td>
                    <td><a th:each="tagArticle : ${article.getTag()}" class="mini-tag" th:href="${'projets?idtag='+tagArticle.getIdtag()}" ><span th:text="'#'+${tagArticle.getTagname()}" class="badge badge-secondary">New</span></a></td>
                    <td><a th:href="'article?idarticle='+${article.getIdarticle()}"><span class="input-group-addon"><i class="far fa-arrow-alt-circle-right"></i></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="~{fragments::widget}">
        </div>

    </div>
</div>

</body>
</html>
